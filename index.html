<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p class="title">
      Rock paper scissors
    </p>

    <button class="move-button js-rock-button">
      <img class="move-icon" src="images/rock-emoji.png" alt="">
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="images/paper-emoji.png" alt="">
    </button>

    <button class="move-button js-scissor-button">
      <img class="move-icon" src="images/scissor-emoji.png" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">

    Reset Score
  </button>

  <button class="auto-play-button js-auto-play-button">
    Auto Play
  </button>

    <script src="scripts/script.js"></script>
</body>
</html>
